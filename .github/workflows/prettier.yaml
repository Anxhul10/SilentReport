name: autofix.ci
on:
  pull_request:
  push:
permissions: {}
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
      - run: |
          npm install
          npm format
      - uses: autofix-ci/action@v1
        with:
          commit-message: "Apply Prettier format"